<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="#" th:action="@{/car/search}" th:object="${searchRequest}" method="post" novalidate="novalidate">
        <input type="text" th:field="*{keyword}" placeholder="type keyword here" /><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
